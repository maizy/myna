<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Error ' + ${status}, ~{::#content})}">
<body>
    <div id="content">
        <h1 class="display-1 fw-bold" th:text="'Error ' + ${status}">Error 500</h1>
        <p class="fs-3"> <span class="text-danger">Opps!</span></p>
        <p class="lead" th:text="${message}">Error description</p>
        <a th:href="@{/}" href="/">Start again</a>
    </div>
</body>
</html>
