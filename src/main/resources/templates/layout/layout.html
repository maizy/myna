<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="content(title, content)" class="h-100">
<head th:replace="~{layout/partial/head::head(${title})}"></head>
<body class="d-flex flex-column h-100">
    <main class="container flex-shrink-0" th:insert="${content}"></main>
    <footer th:replace="layout/partial/footer::footer()"></footer>
</body>
</html>
