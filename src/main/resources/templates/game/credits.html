<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout::content(content=~{::#content}, title='Credits')}">
<body>
<div id="content">
    <h1 class="mt-md-2"><span th:if="${rulesetName} != null" th:text="${rulesetName}"></span> game</h1>

    <div class="mb-2" th:unless="${#strings.isEmpty(myName)}">Bye, <span th:text="${myName}"></span>!</div>
    <div th:if="${myRoleName}">You played for <span th:text="${myRoleName}"></span>.</div>
    <div>The game is over.</div>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center pt-5">
        <a type="button" class="btn btn-primary btn-lg px-4 gap-3"
           th:href="@{/games/create}">
            Create new game</a>
    </div>
</div>
</body>
</html>
